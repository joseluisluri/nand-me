<div class="box">
    <div class="box-header">
        <h3 class="box-title">Systems</h3>
    </div>
    <div class="box-body">
        <div class="table-responsive">
            <p-dataTable [tableStyleClass]="'table table-sm no-margin'" [value]="systems" [rows]="10" [paginator]="false">
                <p-column header="Name">
                    <ng-template let-system="rowData" pTemplate="body">
                        <a (click)='click(system)' href>{{ system.name }}</a>
                    </ng-template>
                </p-column>
                <p-column header="Status">
                    <ng-template let-system="rowData" pTemplate="body">
                        <span class="badge badge-success" data-toggle="tooltip" data-placement="right" attr.title="v{{ system.version }}" *ngIf='system.updated'>Updated</span>
                        <span class="badge badge-danger" attr.data-toggle="tooltip" attr.data-placement="right" attr.title="v{{ system.version }}" *ngIf='!system.updated'>Outdated</span>
                    </ng-template>
                </p-column>
            </p-dataTable>
        </div>
    </div>
</div>
